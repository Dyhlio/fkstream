services:
  fkstream:
    image: dyhlio/fkstream:latest
    container_name: fkstream
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - FANKAI_URL=https://example.com
      - API_KEY=your_api_key_here
      - DATABASE_TYPE=sqlite
      - DATABASE_PATH=/data/fkstream.db
    restart: unless-stopped
